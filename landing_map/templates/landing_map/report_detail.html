<div id="pin_{{card.card_id}}_details" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{report.address}}</h4>
            </div>

            <div class="modal-body row">
                <div class="col-md-6">
                    <img src="/static/img/map_dummy.png" alt="dummy image for map" width="280" height="280">
                </div>
                
                <div class="col-md-6 ml-auto view-report">
                    <h5>issue: </h5>
                    <p class="not_accessible">Inaccessible {{card.type}}</p>

                    <h5>description: </h5>
                    <p>{{report.desc}}</p>

                    <h5>time reported: </h5>
                    <p>{{report.createdAt}}</p>

                    <h5>last updated: </h5>
                    <p>{{report.updatedAt}}</p>
                </div>  
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default thumbs"> 
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    7
                </button>
                <button type="button" class="btn btn-default thumbs"> 
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                    1
                </button>
                <form action = "{% url 'resolve_report' %}" method = "POST" >
                    {% csrf_token %}
                    <input type = "hidden" name = infraID value = '{{card.card_id}}'>
                    <!-- <button type="submit" class="btn btn-default" style="background-color:#4F7C5E; color:white; width: 25%">
                        Mark as restored</button> -->
                </form>
            </div>
        </div>
    </div>
</div>
