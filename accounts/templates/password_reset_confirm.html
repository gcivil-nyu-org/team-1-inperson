{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="signup d-flex align-items-center px-md-3 px-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-10 mx-auto">
                          {% if validlink %}
                          
                          <h1>Set a new password!</h1>
                          {% load crispy_forms_tags %}
                          <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn" type="submit">Change my password</button>
                          </form>
                          
                          {% else %}
                          
                          <p>The password reset link was invalid, possibly because it has already been used.  <a href="{% url 'password_reset' %}">Please request a new password reset here</a>.</p>
                          
                          {% endif %}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
