{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="signup d-flex align-items-center px-md-3 px-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-10 mx-auto">
                          <h3>Forgot your password?</h3>
                          <h6>Enter your email address below, and we'll email instructions for setting a new one.</h6>
                            {% load crispy_forms_tags %}
                            <!-- Reset Form -->
                            <form method="POST">
                              {% csrf_token %}
                              {{ form.as_p}}
                              <button class="btn" type="submit">Send Instructions</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
