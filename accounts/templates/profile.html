{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{user.first_name}}'s Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<style>
    .pad{
        padding-right: 25%;
        padding-left: 25%;
    }
    .cent{
        text-align: center;
    }
    .info{
        color: red;
    }
</style>

<body class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-custom navrounding">
  <div class="navbar-header">
    <a class="nav-brand" href="/">NYC Accessible Streets</a>
  </div>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li><a class = "nav-list" href="/accounts/help"><i class="fas fa-question"></i> Help</a></li>
      <li><a class = "nav-list" href="/accounts/logout"><i class="fas fa-user"></i> Log Out</a></li>
    </ul>
  </div>
</nav>
{% load crispy_forms_tags %}
    <div class="padding">
        <div class="pad"><div class="cent">
            <h1>General Account Settings</h1>
            <h3>Hello {{user.first_name}}!</h3>
        </div>
            <br><br>
        <h2>Change User Information</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="form-group">
                    {{updateform.new_first_name|as_crispy_field}}
                </div>
            </div>
            <div class="col-md-12" style="margin-bottom:30px">
                <button onclick="location.href = '/accounts/profile';" style="background-color:#18435A; color:white;" class="btn btn-default btn-md" type="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>

</body>
</html>
